<!DOCTYPE html>
<html>
<head>
  <title>Ukraine GSG Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("home.png") no-repeat center center fixed;
      background-size: cover;
    }
    
    .header {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      height: 120px; /* Adjust the height as desired */
      width: auto; /* The width will adjust proportionally based on the height */
    }
    
    .header-text {
      flex-grow: 1;
      margin: 0;
      text-align: center;
      font-size: 34px;
    }
    
    .header-links {
      line-height: 120px; /* Adjust the line-height to vertically center the links with the logo */
    }
    
    .header-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }
    
    .blank-part {
      height: 200px; /* Adjust the height as desired */
    }
    
    .content {
      text-align: left;
      padding: 20px;
      margin: 0 auto;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .content h2 {
      color: #00308f;
    }
    
    .footer {
      background-color: #005bb5;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  
    .dropdown-row {
     background-color: #000000;
     padding: 10px;
    }


      .dropdown {
      position: relative;
      display: inline-block;
    }

     .dropbtn {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
     }

     .dropdown-content {
       display: none;
       position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
     }

     .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
     }

      .dropdown:hover .dropdown-content {
      display: block;
     }


  </style>
  <script>
    const dropdown = document.querySelector('.header-dropdown');
  
    dropdown.addEventListener('change', function() {
      const selectedOption = dropdown.options[dropdown.selectedIndex];
      const url = selectedOption.value;
  
      if (url) {
        window.location.href = url;
      }
    });
  </script>
</head>
<body>
  <div class="header">
    <a href="./"><img src="gsglogo.png" alt="Logo" class="logo"></a>
    <h1 class="header-text">Goverment of Ukraine Website (GSG)</h1>
    <div class="header-links">
      <a href="./">Home</a> |
      <a href="./about">About</a> |
      <a href="./news">News</a> 
    </div>
  </div>
  <div class="header">
    <h1 class="header-text">Press Release</h1> 
  </div>
  <div class="dropdown-row">
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="./">Home</a>
        <a href="./about">About</a>
        <a href="./announce">Announcement</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">News</button>
      <div class="dropdown-content">
        <a href="./news">News</a>
        <a href="./press">Press Release</a>
      </div>
    </div>
  </div>
  <div class="content">
    <h2>Press Release</h2>
    <p>
      Here, you can find the official statement made by Ukraine during mini GSG and GSG.
    </p>
    <p> 
      Contents currently unavailable... 
    </p>
  </div>
  <div class="blank-part"></div>
  <div class="blank-part"></div>
  <div class="blank-part"></div>
  <div class="blank-part"></div>
  <div class="blank-part"></div>
  <div class="blank-part"></div>
  <div class="blank-part"></div>
  <div class="blank-part"></div>
  
  <div class="footer">
    <p>Kyiv, Ukraine</p>
    <p>©️2023 ukraine2023gsg</p>
  </div>
</body>
</html>
