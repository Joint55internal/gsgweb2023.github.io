<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="slogo2.png" type="image/x-icon">
  <title>Welcome to the Secret Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    
    h1 {
      font-size: 60px;
      letter-spacing: 10px;
      margin-bottom: 30px;
    }
    
    p {
      font-size: 30px;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      background-color: #f00;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 24px;
      border-radius: 10px;
      margin-top: 50px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #ff0000;
    }
    
    .warning {
      color: #ff0000;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo {
      font-size: 120px;
      margin-bottom: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">?</div>
    <h1>Welcome to the Secret Club</h1>
    <p class="warning">Caution: Top-Secret Content Ahead!</p>
    <p>Are you ready for an adventure like no other?</p>
    <p>Join our elite secret club and unlock the mysteries of the universe!</p>
    <a class="button" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Join Now!</a>
  </div>
</body>

</html>
