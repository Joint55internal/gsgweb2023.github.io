<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - 404 Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #00308f;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    a {
      color: #00308f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 Error - Page Not Found</h1>
    <p>The page you are looking for could not be found.</p>
    <p>Go back to the <a href="./">homepage</a>.</p>
    <h1>404-Meldung:</h1>
    <p>
     Die von Ihnen gewählte URL kann leider nicht aufgerufen werden. Zurück zur <a href="./de">Startseite</a>.
    </p>
  </div>
</body>
</html>
