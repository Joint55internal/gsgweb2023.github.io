<!DOCTYPE html>
<html>
<head>
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      background-color: #000000;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin-top: 150px;
    }
    
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .matrix-container {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .matrix-code {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre;
      animation: matrix-animation 5s linear infinite;
    }
    
    @keyframes matrix-animation {
      0% { transform: translateY(0%); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <h1>404 Error - Page Not Found</h1>
  <p>The requested page could not be found on the server.</p>
  <p>Please check the URL or go back to the <a href="/">homepage</a>.</p>
  
  <div class="matrix-container">
    <pre class="matrix-code">
  .-""""""-.
 .'          '.
/   O      O   \
|      o       |
|   \      /   |
\    '----'    /
 '.          .'
   '-......-'
    </pre>
  </div>
</body>
</html>
