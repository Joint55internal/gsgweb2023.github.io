<!DOCTYPE html>
<html>
<head>
  <title>404 Error - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      background-color: #000000;
      color: #FF0000;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin-top: 150px;
      overflow: hidden;
    }
    
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      font-family: 'Creepster', cursive;
    }
    
    p {
      font-size: 20px;
      margin-bottom: 10px;
      font-family: 'Creepster', cursive;
    }
    
    .movie-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .movie-code {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: 'Creepster', cursive;
      font-size: 36px;
      line-height: 1.4;
      white-space: pre;
      animation: flicker-animation 0.1s ease-in-out infinite;
    }
    
    .creepy-graphic {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      animation: zoom-animation 10s ease-in-out infinite,
                 fadeout-animation 10s linear infinite;
    }
    
    @keyframes flicker-animation {
      0% { opacity: 1; }
      80% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    
    @keyframes zoom-animation {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    @keyframes fadeout-animation {
      0% { opacity: 1; }
      80% { opacity: 0.8; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>404 Error - Page Not Found</h1>
  <p>The requested page could not be found on the server.</p>
  <p>Please check the URL or go back to the <a href="./">homepage</a>.</p>
  <div class="movie-container">
    <code class="movie-code">
 ██╗   ██╗██████╗ ███████╗██████╗ ████████╗
██╔════╝██╔══╝
██║     ██║   ██║██║   ██║███║   
╚██████╗╚██████╔╝ ╚████╔██║   
 ╚═════╝ ╚═════╝   ╚═══╝   
    </code>
    <img src="scary.png" class="creepy-graphic" alt="Creepy Graphic">
  </div>
</body>
</html>
